<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Quiz SNCT</title>

	<link rel="stylesheet" href="css/material.blue-red.min.css">
	<link rel="stylesheet" href="css/material.icon.css">
	<link rel="stylesheet" href="css/quizsnct.css">
	<script src="js/material.min.js"></script>

</head>
<body>

	<div class="mdl-layout mdl-js-layout">
		 <header class="mdl-layout__header">
		 	<div class="mdl-layout__header-row">		      
		      <span class="mdl-layout-title">Quiz SNCT</span>		      
		    </div>
		 </header>

		 <main class="mdl-layout__content">
	    <div class="page-content">

	    	<h2 id="welcome">Bem-vindo(a)! Entre no sistema</h2>

	    	<div class="mdl-grid">

	    		<div id="login" class="mdl-cell mdl-cell--6-col mdl-cell--3-offset">
	    			
	    			<form action="#">

	    				<h3 class="mdl-layout-title">Informe os dados abaixo para entrar no sistema</h3>

					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="log">
					    <label class="mdl-textfield__label" for="log">Nome de Usu√°rio (E-mail ou ID)</label>
					  </div>
					  <br />
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="password" id="pass">
					    <label class="mdl-textfield__label" for="pass">Informe a sua senha</label>
					  </div>
					  <br />



					  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
						  Entrar
						</button>

					 <button type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-button--raised">
						  Cancelar
						</button>

					</form>

	    		</div>

	    	</div>

	    </div>
  	</main>

	</div>
</body>
</html>
